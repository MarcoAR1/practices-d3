    <title>Loading and Parsing CSV Data</title>

  <body>
    <script>
      const datos = async (url) => {
        const res = await fetch(url)
        return await res.text()
      }
      const csvUrl =
        'https://gist.githubusercontent.com/MarcoAR1/3fc2f6b7a3939a113fea660b1188ab4e/raw/0b7bf96e3e8f6c8213820d610541647618d32b69/gistfile1.txt'
      datos(csvUrl).then((text) => {
        console.log(text)
      })

      */
    </script>
  </body>
